<script>
  function adjustBorderCardHeights() {
    const borderCards = document.querySelectorAll('.card.add');
    borderCards.forEach(function (borderCard) {
      const contentCard = borderCard.nextElementSibling;
      const contentHeight = contentCard.offsetHeight;
      const borderCardHeight = contentHeight * 10;
      borderCard.style.height = contentHeight + 'px';
      borderCard.dataset.contentHeight = contentHeight;
    });
  }

  window.addEventListener('load', adjustBorderCardHeights);
  window.addEventListener('resize', adjustBorderCardHeights);
</script>
