<script>
  function switchToNextTab() {
    const currentTab = document.querySelector('.nav-link.active');
    let nextTab = null;
    
    if (currentTab.parentElement.nextElementSibling) {
      nextTab = currentTab.parentElement.nextElementSibling.querySelector('.nav-link');
    } else {
      nextTab = document.querySelector('.nav-tabs .nav-item:first-child .nav-link');
    }

    if (nextTab) {
      currentTab.classList.remove('active');
      nextTab.classList.add('active');
      
      const targetId = nextTab.getAttribute('data-bs-target');
      const tabContent = document.querySelector(targetId);
      
      document.querySelectorAll('.tab-pane').forEach(tab => tab.classList.remove('show', 'active'));
      tabContent.classList.add('show', 'active');
    }
  }
  
  setInterval(switchToNextTab, 5000);
</script>
